<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Book-a-thon</title>
  </head>
  <body>
    <ul class="grid">
      {% for book in books %}

      <li class="card">
        <h2 class="card__title">
          <a class="card__link" href="{{ book.info }}">{{ book.title }}</a>
        </h2>
        <img
          class="card__image"
          width="128"
          height="190"
          src="{{ book.image }}"
          alt="{{ book.title }}"
        />
        <div class="card__author">by {{ book.authors }}</div>
        <div class="card__publisher">{{ book.publisher }}</div>
      </li>

      {% endfor %}
    </ul>
    <!-- Header section starts -->
    <header class="header">
      <div class="header-1">
        <a href="#" class="logo"> <i class="fas fa-book">bookly</i></a>
        <form action="" class="search-form"></form>
          <input type="search" name="" id="search-box">
          <label for="search-box" class="fas fa-search"></label>
        </form>

        <div class="icons">
            <div id="search-btn" class="fas fa-search"></div>
            <a href="#" class="fas fa-heart"></a>
            <a href="#" class="fas fa-shopping-cart"></a>
            <div id="login-btn" class="fas fa-user"></div>
        </div>

    </div>

    <div class="header-2">
        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#featured">My Collections</a>
            <a href="#arrivals">Browse</a>
        </nav>
    </div>
  </header>
  </body>
  </html>
